<!DOCTYPE html>
<html>
	<head>
		<title>Sell on PTX2</title>
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
	<form action="http://www.example.com/newlisting.php" method="get">
		<fieldset>
			<legend>Your item's price</legend>
				<label for="price">Your price</label><br>
				$ <input type="text" name="price" required="required" placeholder="10.00"/>
		</fieldset><br>
		<fieldset>
			<legend>Your item's condition</legend>
				<label for="condition">Condition</label><br>
				<select name="condition">
					<option selected="true" style="display:none;">- Select -</option>
					<option value="new">New - Brand new, never been used, and in perfect condition. Still in shrink-wrap, if applicable.</option>
					<option value="like_new">Like new - Looks new and in perfect condition. No markings whatsoever.</option>
					<option value="very_good">Very good - Excellent condition with slight wear-and-tear. Very sparse markings.</option>
					<option value="good">Good - Clean condition with moderate wear-and-tear. Limited markings.</option>
					<option value="acceptable">Acceptable - Usable condition, with heavier signs of wear-and-tear and a considerable amount of markings.</option>
				</select><br><br>
				<label for="comments">Condition note</label><br>
					<textarea name="comments" cols="98" rows="4" placeholder="Any additional comments..."></textarea>
		</fieldset>
		<button type="submit" class="btn">Submit</button>
</form>
